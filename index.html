<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculadora</title>
  </head>
  <style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }
    .calculatorBackground {
      background-color:#343a40;
    }

  .result {
    color: black;
  }
  </style>
  <body>
    <h1 class=" mt-5 mb-4 text-center">Calculadora</h1>
    <!---------- Dark Theme ---------->
    <div class="row d-flex flex-row-reverse mr-5">
      <div id="dark" class="mt-4">
        <button type="button" class="btn btn-secondary btn-dark font-weight-bolder">Dark Theme <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lightning" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09zM4.157 8.5H7a.5.5 0 0 1 .478.647L6.11 13.59l5.732-6.09H9a.5.5 0 0 1-.478-.647L9.89 2.41 4.157 8.5z"/>
        </svg>  </button>
        </div>
      </div>
    </div>
    <!---------- END ---------->

    <!---------- Calculator 1 ---------->
    <div class="row d-flex justify-content-center ">
    <div id="calculator" class=" mt-5 ">
      <div id="darkBackground" class="card">
        <div class="card-body"> 
        <div class="row">
          <div class="col-sm-6 mb-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Number º</span>
              </div>
              <input id="num1" min="0" type="number" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-sm-6 mb-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Number º</span>
              </div>
              <input id="num2" min="0" type="number" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
            </div>
            </div>    
        </div>
          <div class="row">
            <div class="col ">Padrão</div>
            <div class="col">Programador</div>
            <div class="w-100"></div>
            <div class="col">
              <button id="somar" type="button" class="btn btn-primary ">+</button>
              <button id="subtrair" type="button" class="btn btn-primary ">-</button>  
              <button id="multiplicar" type="button" class="btn btn-primary ">x</button>
              <button id="dividir" type="button" class="btn btn-primary ">/</button>
              <p> <button id="clean" type="button" class="btn btn-info mt-4">Apagar <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
              </svg></button></p>
            </div>
            <div id="prog" class="col">
              <p class="font-weight-light">Binário: <label id="bin"></label></p>
              <p class="font-weight-light">Octal: <label id="oct"></label></p>  
              <p class="font-weight-light">Hexadecimal: <label id="hex"></label></p>
            </div>
          </div>
        <div class="card" >
          <div class="card-body">
            <h5 class="card-title result">Resultado:</h5>
            <div id="result">
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    <!---------- END ---------->
    <script>
    var btnLightElement = document.querySelector("#dark button");
    var num1Elemente = document.querySelector("#calculator #num1");
    var num2Elemente = document.querySelector("#calculator #num2");
    var btnSom = document.querySelector("#calculator #somar");
    var btnSub = document.querySelector("#calculator #subtrair");
    var btnMul = document.querySelector("#calculator #multiplicar");
    var btnDiv = document.querySelector("#calculator #dividir");
    var resultElemente = document.querySelector("#calculator #result");
    var lblElemente = document.createElement("label");
    var lblBin = document.querySelector("#prog #bin");

    var btnClean = document.querySelector("#calculator #clean");

      if(num1 == "" || num2 == ""){

        lblBin.innerHTML = "";
        lblOct.innerHTML = "";
        lblHex.innerHTML = "";
      } else{
        resul = parseInt(num1) - parseInt(num2);
      lblElemente.innerHTML = resul;
      conversion();
      console.log(lblElemente);
      }
    }
 
    btnMul.onclick = function getNumber(){
      var num1 = num1Elemente.value;
      var num2 = num2Elemente.value;
      if(num1 == "" || num2 == ""){
        lblElemente.innerHTML = "";
        lblBin.innerHTML = "";
        lblOct.innerHTML = "";
        lblHex.innerHTML = "";
      } else{
        resul = parseInt(num1) * parseInt(num2);
      lblElemente.innerHTML = resul;
      conversion();
      console.log(lblElemente);
      }
    }

    btnDiv.onclick = function getNumber(){
      var num1 = num1Elemente.value;
      var num2 = num2Elemente.value;
      if(num1 == "" || num2 == "" || num2 == 0){
        lblElemente.innerHTML = "";
        lblBin.innerHTML = "";
        lblOct.innerHTML = "";
        lblHex.innerHTML = "";
      } else{
        resul = parseInt(num1) / parseInt(num2);
      lblElemente.innerHTML = resul;
      conversion();
      console.log(lblElemente);
      }
    }

        lblBin.innerHTML = "";

        num2Elemente.value = "";
    }

      btnLightElement.onclick = function darkTheme() {
        var labelElement = document.querySelector("#darkBackground");
        var element = document.body;
        element.classList.toggle("dark-mode");
        labelElement.classList.toggle("calculatorBackground");
       resultElemente.classList.toggle("result");
      };
    </script>
  </body>
</html>
